<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Hedge Calculator</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body { font-family: Arial, sans-serif; margin: 2rem; }
    h1 { color: #254a5d; }
    .calculator { max-width: 480px; margin: 2rem auto; padding: 2rem; border-radius: 8px; background: #f3f7fb; box-shadow: 0 2px 8px rgba(0,0,0,0.08); }
    label { display: block; margin: 1rem 0 0.25rem; }
    input { width: 100%; padding: 0.5rem; font-size: 1rem; margin-bottom: 1rem; }
    button { padding: 0.6rem 1.6rem; font-size: 1rem; border: none; border-radius: 4px; background: #254a5d; color: white; cursor: pointer; }
    .result { font-weight: bold; margin-top: 1rem; font-size: 1.2rem; }
  </style>
</head>
<body>
  <div class="calculator">
    <h1>Hedge Calculator</h1>
    <form id="hedgeForm">
      <label for="position">Position size:</label>
      <input type="number" id="position" name="position" required step="any">

      <label for="hedge">Hedge ratio (%):</label>
      <input type="number" id="hedge" name="hedge" required step="any" min="0" max="100">

      <button type="submit">Calculate</button>
    </form>
    <div class="result" id="result"></div>
  </div>

  <script>
    const form = document.getElementById('hedgeForm');
    form.addEventListener('submit', function(e) {
      e.preventDefault();
      const position = parseFloat(form.position.value);
      const hedge = parseFloat(form.hedge.value);
      const hedgeSize = position * (hedge / 100);
      document.getElementById('result').textContent = 
        `Hedge size: ${hedgeSize.toFixed(2)}`;
    });
  </script>
</body>
</html>
